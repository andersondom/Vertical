<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Instrumentistas</title>
    <style>
        /* Estilos CSS aqui */
    </style>
</head>
<body>
<h1>Cadastro de Instrumentistas</h1>

<form action="/processar-cadastro" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required><br><br>

    <label for="instrumento">Instrumento:</label>
    <input type="text" id="instrumento" name="instrumento" required><br><br>

    <label for="experiencia">Experiência:</label><br>
    <textarea id="experiencia" name="experiencia" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Enviar">
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('form').submit(function(event) {
        event.preventDefault();

        var form = $(this);
        var url = form.attr('action');
        var formData = form.serialize();

        $.ajax({
            type: 'POST',
            url: url,
            data: formData,
            success: function(response) {
                alert(response);
                form[0].reset();
            },
            error: function(xhr, status, error) {
                alert('Erro ao enviar o formulário.');
            }
        });
    });
</script>
</body>
</html>
